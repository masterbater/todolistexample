<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto p-4">
      <h1 class="text-3xl font-bold mb-4">To-Do List</h1>

      <!-- Add Task Section -->
      <div class="flex mb-4">
        <input
          type="text"
          id="taskName"
          placeholder="Task name"
          class="border p-2 w-full rounded"
        />
        <select id="taskPriority" class="border p-2 ml-2 rounded">
          <option value="1">Low</option>
          <option value="2">Medium</option>
          <option value="3">High</option>
        </select>
        <button
          onclick="addTask()"
          class="bg-blue-500 text-white p-2 ml-2 rounded"
        >
          Add Task
        </button>
      </div>

      <!-- Error message -->
      <div id="errorMessage" class="text-red-500 mb-4 hidden">
        Task name is required.
      </div>

      <!-- Task List -->
      <div id="tasksContainer"></div>

      <!-- Delete Confirmation Modal -->
      <div
        id="deleteModal"
        class="fixed inset-0 z-50 hidden bg-gray-800 bg-opacity-50 flex justify-center items-center"
      >
        <div class="bg-white p-6 rounded-lg w-96">
          <h3 class="text-lg font-bold mb-4">
            Are you sure you want to delete this task?
          </h3>
          <div class="flex justify-end space-x-4">
            <button
              id="cancelDelete"
              class="bg-gray-300 text-black py-2 px-4 rounded hover:bg-gray-400"
            >
              Cancel
            </button>
            <button
              id="confirmDelete"
              class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/todo.js"></script>
  </body>
</html>
